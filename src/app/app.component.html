<div class="container text-center">
<div class=" row row-cols-auto"> 
  
<div *ngFor="let o of omdbDetails" >
  
  <div class="card mb-3" style="width: 20rem;">
    <img src="{{o.Poster}}" style="height: 30rem;" class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title">{{o.Title}}</h5>
    <h6 class="card-subtitle mb-3 text-muted">{{o.Year}}</h6>
    <p class="card-text">{{o.Type}}</p>
    <a href="https://www.imdb.com/title/{{o.imdbID}}" class="card-link">imdb</a>
  </div>
</div>
</div>
</div>
</div>
